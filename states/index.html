        <script type="text/javascript">
			$(document).ready(function(){
				$('#joshVisited').vectorMap({
		                    map: 'us_lcc',
		                    backgroundColor: '#1C6BA0',
		                    series: {
		                        regions: [{
		                            values: statesVisitedJosh,
		                            scale: ['#EFEFEF', '#00AC4B'],
		                            normalizeFunction: 'polynomial'
		                        }]

		                });

		                    series: {

		                            normalizeFunction: 'polynomial'
		                        }]
		                    }

		                $('#ellieVisited').vectorMap({
		                    map: 'us_lcc',
		                    backgroundColor: '#1C6BA0',
		                    series: {

		                    backgroundColor: '#1C6BA0',

				$('#DEBVisited').vectorMap({

		                    backgroundColor: '#1C6BA0',
		                    series: {
		                        regions: [{

			});

        <script type="text/javascript">
            function sum(input){
             
             if (toString.call(input) !== "[object Array]")
                return false;
                  
                var total =  0;
                for(var i=0;i<input.length;i++)
                    {                  
                    if(isNaN(input[i])){
                    continue;
                        }
                        total += Number(input[i]);
                    }
                return total;
            }

            var joshTotal = document.getElementById('joshTotal');
            joshTotal.innerHTML = sum(Object.values(statesVisitedJosh));

            var samTotal = document.getElementById('samTotal');
            samTotal.innerHTML = sum(Object.values(statesVisitedSam));

            var ellieTotal = document.getElementById('ellieTotal');
            ellieTotal.innerHTML = sum(Object.values(statesVisitedEllie));

            var tillyTotal = document.getElementById('tillyTotal');
            tillyTotal.innerHTML = sum(Object.values(statesVisitedTilly));

            var poppyTotal = document.getElementById('poppyTotal');
            poppyTotal.innerHTML = sum(Object.values(statesVisitedPoppy));

	    var debTotal = document.getElementById('debTotal');
            debTotal.innerHTML = sum(Object.values(statesVisitedDeb));
        </script>
